<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Horas de proyecto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="app-header">
    <img src="images/logo.png" alt="Logo de la empresa" class="app-logo" />
    <h1>Registro de horas</h1>
  </header>

  <main class="app-main">

    <!-- TABS -->
    <nav class="tabs">
      <button type="button" id="tabMain" class="tab active">
        Registro y resumen
      </button>
      <button type="button" id="tabProjects" class="tab">
        Ver todos los proyectos
      </button>
    </nav>

    <!-- VISTA PRINCIPAL -->
    <div id="mainView">
      <section class="card">
        <h2>Introducir horas</h2>

        <label class="field">
          <span>Trabajador</span>
          <select id="workerSelect"></select>
        </label>

        <label class="field">
          <span>Empresa</span>
          <select id="companySelect"></select>
        </label>

        <label class="field" id="projectFieldWrapper">
          <span>Proyecto</span>
          <div class="inline-field">
            <select id="projectSelect"></select>
            <button type="button" id="addProjectBtn" class="btn-secondary">+</button>
          </div>
        </label>

        <label class="field">
          <span>Semana</span>
          <input type="week" id="weekInput" />
        </label>

        <label class="field">
          <span>Horas trabajadas</span>
          <input type="number" id="hoursInput" min="0" step="0.25" inputmode="decimal" />
        </label>

        <button type="button" id="saveBtn" class="btn-primary full-width">
          Guardar horas
        </button>

        <p id="message" class="message" aria-live="polite"></p>
      </section>

      <section class="card">
        <h2>Resumen rápido</h2>

        <div class="filters">
          <label class="field small">
            <span>Trabajador</span>
            <select id="filterWorker"></select>
          </label>

          <label class="field small">
            <span>Empresa</span>
            <select id="filterCompany"></select>
          </label>

          <label class="field small">
            <span>Semana</span>
            <input type="week" id="filterWeek" />
          </label>

          <button type="button" id="filterBtn" class="btn-secondary">Filtrar</button>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Trabajador</th>
                <th>Empresa</th>
                <th>Proyecto</th>
                <th>Semana</th>
                <th>Horas</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="entriesTableBody"></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>Exportar</h2>
        <button type="button" id="exportBtn" class="btn-primary full-width">
          Exportar a Excel (CSV)
        </button>
        <p class="hint">Se descargará un archivo CSV compatible con Excel y Google Sheets.</p>
      </section>
    </div>

    <!-- PESTAÑA DE PROYECTOS -->
    <div id="projectsView" class="hidden">
      <section class="card">
        <h2>Todos los proyectos</h2>
        <p class="hint">Vista agrupada por empresa y proyecto, con totales y edición/borrado.</p>
        <div id="companyView" class="company-view"></div>
      </section>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
